<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/DataBase.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function () {
			    var self = plus.webview.currentWebview();
				var name=self.username;

				$(function(){
					var db = openDatabase('SchoolBook', '1.0', 'schoolbook', 1024 * 100);
					$("#sure_change").click(function() {
						var oldPwd=document.getElementById('old_pwd').value;
						var newPwd=document.getElementById('new_pwd').value;
						var AgnewPwd=document.getElementById('ag_pwd').value;
						if(newPwd!=AgnewPwd){alert("两次输入密码不同！！");}
						else if (oldPwd==""){alert("输入密码不能为空！！");}
						else if (newPwd==""){alert("新密码不能为空！！");}
						else if (oldPwd==newPwd){alert("新旧密码不能相同！！");}
						else{
							change_pwd(db,name,oldPwd,newPwd);
						}
						
					})
				})
			});
			
			
			
			
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详情</h1>
		</header>
		<div style="margin-top: 60px;">
			<label>旧密码：</label>
			<input type="text" name="" id="old_pwd" value="" />
			<label>新密码：</label>
			<input type="text" name="" id="new_pwd" value="" />
			<label>确认密码：</label>
			<input type="text" name="" id="ag_pwd" value="" />
			
			<input type="button" name="" id="sure_change" value="确认" />
			
		</div>
	</body>

</html>
